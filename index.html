<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Age Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="age-calculator">
        <form id="age-form">
        <div class="input-section">
        <div class="input-box">
            <label for="day">Day</label>
            <input type="number" id="day" placeholder="DD" min="1" max="31">
            <div class="error-message" id="day-error"></div>
            </div>
            <div class="input-box">
            <label for="month">Month</label>
            <input type="number" id="month" placeholder="MM" min="1" max="12">
            <div class="error-message" id="month-error"></div>
            </div>
            <div class="input-box">
            <label for="year">Year</label>
            <input type="number" id="year" placeholder="YYYY" min="1900" max="2100">
            <div class="error-message" id="year-error"></div>
        </div>
        </div>
        <button type="button" onclick="calculateAge()">&#9660;</button>
        </form>
        <div class="output-section">
        <p><span id="years" class="highlight">--</span> years</p>
        <p><span id="months" class="highlight">--</span> months</p>
        <p><span id="days" class="highlight">--</span> days</p>
        </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
